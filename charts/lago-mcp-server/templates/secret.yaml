{{- if not .Values.existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lago-mcp-server.fullname" . }}
  labels:
    {{- include "lago-mcp-server.labels" . | nindent 4 }}
type: Opaque
data:
  mistral.agentID: {{ .Values.config.mistral.agentID | required "config.mistral.agentID must be provided" | b64enc }}
  mistral.apiKey: {{ .Values.config.mistral.agentID | required "config.mistral.apiKey must be provided" | b64enc }}
{{- end }}
